<div class="container d-flex justify-content-center align-items-center">
    <div class="card card-cadastro d-flex full-width-card">
        <div class="card-header text-center">
            CADASTRE SEU EVENTO
        </div>
        <div class="card-body">
            <form id="form">
                <div class="form-group">
                    <label for="nomeEvento">Nome do Evento</label>
                    <input type="text" id="nomeEvento" class="form-control" placeholder="Ex: Festa da Luz">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="enderecoEvento">Endereço do Evento</label>
                    <input type="text" id="enderecoEvento" class="form-control" placeholder="Ex: Av. Afonso Pena, 1212 - Centro - BH">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="dataEvento">Data do Evento</label>
                    <input type="date" id="dataEvento" class="form-control" placeholder="placeholder= dd/mm/aaaa">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="horario">Horário do Evento</label>
                    <input type="time" id="horario" class="form-control">
                    <div class="error"></div>
                </div>
                <div class="form-group event-description">
                    <label for="descricao">Descrição do Evento</label>
                    <textarea class="form-control" id="descricao" placeholder='Ex: A Conferência Anual de Tecnologia é um evento imperdível para entusiastas da tecnologia, profissionais do setor, estudantes e empresas inovadoras. Este ano, a conferência terá como tema central "O Futuro da Inteligência Artificial e Automação", abordando as mais recentes tendências, desafios e oportunidades na área de tecnologia. O evento terá como atração principal...'></textarea>
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="acessibilidadeCadeirantes">
                    <label>Acessibilidade para cadeirantes?</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="interpreteLibras">
                    <label>Intérprete de Libras disponível?</label>
                </div>
                <div class="form-group space-input">
                    <input type="checkbox" class="form-check-input" id="audioDescritivo">
                    <label>Sistema de áudio descritivo?</label>
                </div>
                <div class="form-group">
                    <label for="imagemEvento">Selecione a Imagem do Evento:</label>
                    <input type="file" id="imagemEvento" class="form-control" accept="image/png, image/jpeg, image/jpg, image/gif">
                    <div class="error"></div>
                </div>
                <div class="card-footer justify-content-center d-flex">
                    <button type="submit" class="btn btn-primary btn-criar" onclick="redirectHome">Criar</button>
                </div>
            </form>
        </div>
    </div>
