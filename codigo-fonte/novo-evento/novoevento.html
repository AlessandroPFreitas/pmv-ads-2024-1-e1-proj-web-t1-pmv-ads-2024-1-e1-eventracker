<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Evento</title>
    <link rel="stylesheet" href="novoevento.css">
</head>
<body>
    <!--CABEÇALHO DA PÁGINA-->
    <header>
            <ul>
                <li><a href="#" title="Home">Home</a></li>
                <li><a href="#" title="Sobre">Cadastrar</a></li>
                <li><a href="#" title="Serviços">Eventos</a></li>
                <li><a href="#" title="Artigos">Sobre Nós</a></li>
                <li><a href="#" title="Contato">Contato</a></li>
    
            </ul>

    </header>
    <!--MENU HAMBURGUER
    -->
    <div class="hamburguer-menu">
        <input id="menu__toggle" type="checkbox">
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">

            <li><a class="menu__item" href="#">Home</a></li>
            <li><a class="menu__item" href="#">Cadastrar</a></li>
            <li><a class="menu__item" href="#">Eventos</a></li>
            <li><a class="menu__item" href="#">Sobre Nós</a></li>
            <li><a class="menu__item" href="#">Contato</a></li>

        </ul>
    </div>

    <!--FORMULÁRIO DE NOVO EVENTO-->

<section class="box_Newcount container">
    <div class="fornewcount">
        <form class="newcount" method="post">
            <div class="high">
                <h1><i class="icon icon-key-1"></i>Criar novo evento</h1>
            </div>
            <div class="padding">
                <label>
                    <input type="text" class="campos" placeholder="Nome do evento" name="nome" >   
                </label>
                <br>
                <br>
                <label>
                    <input type="text" class="campos" placeholder="Endereço" name="adress">
                </label>
                <br>
                <br>
                <label>
                    <input type="date" class="campos" placeholder="Data do evento" name="eventdate">
                </label>
                <br>
                <br>
                <label>
                    <input type="time" class="campos"  placeholder="Horário do evento" name="eventtime">
                </label>
                <br>
                <br>
                <label> 
                    <textarea id="message" name="message" placeholder="Descrição do evento"></textarea>
                </label>
                <br>
                <br>
                <div class="form-field"></div>
                <label for="file-upload" class="custom-file-upload">Selecionar imagem</label>
                <input type="file" id="file-upload" name="image" accept="image/png, image/jpeg">
                </div>
            </div>
        </div class="submit_count">
               <br>
            <input type="submit" class="btn" value="Criar">
               <br>
               <br>
        </div>
    </form>
</section>

    <!--RODAPÉ DA PÁGINA-->
    <footer>
        <div class="rodape">
            <img src="assets/logoeventracker.svg" alt="Logo Even Tracker">

            <div class="slogan">
                <h3 class="raleway-fonte">
                    Seu planejamento na palma da sua mão!
                </h3>
            </div>
        </div>
    </footer>
</body>
</html>
