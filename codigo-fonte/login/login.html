<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
</head>

<body>

    <div class="div_main">
        <div class="div_central">
            <div class="div_logo">
                <img src="logoeventracker.svg" alt="Descrição da imagem SVG" class="img_logo">
            </div>

            <div class="div_card">
                <div class="div_login_content">
                    <h1 class="title_login">LOGIN</h1>

                    <input type="text" placeholder="E-mail" class="input_login" name="email">

                    <input type="password" placeholder="Senha" class="input_login" name="senha">

                    <input type="button" value="Entrar" class="button_login" onclick="login(event)">

                    <a href="#">Resgatar Senha</a>

                    <a href="#">Cadastrar-se</a>

                </div>

                <div class="div_login_image">
                    <img src="sloganeven.svg" alt="Descrição da imagem SVG" class="img_slogan">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
