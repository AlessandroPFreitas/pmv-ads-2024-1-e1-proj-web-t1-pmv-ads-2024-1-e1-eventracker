<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <header>
      <div class="search-container">
        <button type="submit"><span class="search-icon"><i class="fa fa-search"></i></span></button>
        <input type="text" class="search-bar" placeholder="Faça sua pesquisa...">
        <i class="fa-solid fa-bell"></i>
      </div>
    </header>
    <div class="event-container">
        <div class="event">
          <img src="Party1.jpg" alt="Event 1">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, cupiditate omnis quaerat
            exercitationem
            maxime impedit pariatur doloremque blanditiis similique, quia inventore facilis, porro quos deserunt
            placeat
            rerum architecto optio eum.</p>
        </div>
        <div class="event">
          <img src="Party2.jpg" alt="Event 2">
          <p>Descrição do evento</p>
        </div>
        <div class="event">
          <img src="Party3.jpg" alt="Event 3">
          <p>Descrição do evento</p>
        </div>
      </div>
      <button class="hamburger-btn">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
</body>
</html>
