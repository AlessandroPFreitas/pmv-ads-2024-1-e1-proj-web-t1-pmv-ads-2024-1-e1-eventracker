<div class="container d-flex justify-content-center align-items-center">
    <div class="card card-cadastro d-flex full-width-card">
        <div class="card-header text-center">
            CADASTRE-SE
        </div>
        <div class="card-body">
            <form id="form">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" class="form-control" placeholder="Nome/Organizador">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Endereço de e-mail:</label>
                    <input type="email" id="email" class="form-control" placeholder="exemplo@exemplo.com">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="confirmarEmail">Confirmar e-mail:</label>
                    <input type="email" id="confirmarEmail" class="form-control" placeholder="exemplo@exemplo.com">
                    <div class="error"></div>
                </div>
                <div class="form-group ">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="form-control" placeholder="************">
                    <div class="error"></div>
                </div>
                <div class="form-group ">
                    <label for="confirmarSenha">Confirmar senha:</label>
                    <input type="password" id="confirmarSenha" class="form-control" placeholder="************">
                    <div class="error"></div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone para contato:</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="ex: (31) 99999-9999">
                    <div class="error"></div>
                </div>
                <div class="card-footer justify-content-center d-flex">
                    <button type="submit" class="btn btn-primary btn-criar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</div>
