<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conta</title>
    <link rel="stylesheet" href="nova_conta_V2.css ">
    <script type="text/javascript" src="nova_conta.js"></script>
</head>
<body>
    
    <!--FORMULARIO DE NOVA CONTA-->

            <div class="div_main">



                <!--Formulário de criação de nova conta-->
                <div class="div_central">

                        <!--Imagem superior da criação de nova conta-->
                    <div class = "div_logonewact">
                        <img src="logoeventracker.svg" alt="Logo do EvenTracker" class="img_event">
                    </div>
                    <div class="div_card">
                        <div class="div_newact_content">

                            <h1><i class="Create_New_Acount"> CADASTRAR NOVA CONTA</h1>
                            <label>
                                <input type="text" class="campos" placeholder="Nome/Empresa Organizadora" name="nome" >   
                            </label>
                            <label> 
                                <input type="text" class="campos" placeholder="Sobrenome" name="sobrenome">
                            </label>
                            <br>
                            <label>
                                <input type="date" class="campos" placeholder="Data de nascimento">
                            </label>
                            <label>
                                <input type="text" class="campos" placeholder="Cidade e Estado" name="adress">
                            </label>
                            <br>
                            <label>
                                <input type="email" class="campos" placeholder="E-mail" name="email">
                            </label>
                            <label>
                                <input type="email" class="campos" placeholder="Confirmar E-mail" name="confemail">
                            </label>
                            <br>
                            <label>
                                <input type="password" class="campos" placeholder="Senha" name="senha">
                            </label>
                            <label>
                                <input type="password" class="campos"  placeholder="Confirmar senha" name="confsenha">
                            </label>
                            <input type="button" class="button_create" value="Cadastrar" onclick="create(event)">
                            <br>
                            <a href="../login/login.html" class="link_login">Tenho uma conta</a>
                            
                        </div>
                    </div>
                </div>





            </div>
       

</body>
</html>
